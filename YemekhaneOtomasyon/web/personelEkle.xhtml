<?xml version='1.0' encoding='UTF-8' ?>

<!-- addentry.html -->
<!-- Form for adding an entry to an address book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
         <h:outputStylesheet name="background.css" library="css" />
          <h:outputStylesheet name="properties.css" library="css" />
         <h:outputStylesheet name="formdesign.css" library="css" />
        <title>PERSONEL EKLEME SAYFASİ</title>
    </h:head>
    <h:body>
        
        <h:form>
            <div>
                <div class="uzunkolon"></div>
                <br></br><br></br><br></br><br></br><br></br>
                <h1 style="text-align:left; color:#006666">PERSONEL EKLEME</h1><br></br>
            <h:panelGrid columns="2">
                
                
                <h:outputText class='textStyle' value="TcKimlik:"/>
                <h:inputText class="textbox" id="personelKimlikNo"  required="true"
                             requiredMessage="TC Kimlik giriniz"
                             value="#{personelBean.personelKimlikNo}" maxlength="11" />
                
                <h:outputText class='textStyle' value="Şifre:"/>
                <h:inputSecret class="textbox"  id="personelSifre"  required="true"
                             requiredMessage="Şifre giriniz"
                             value="#{personelBean.personelSifre}" maxlength="20" />
                
                <h:outputText class='textStyle' value="Personel ID:"/>
                <h:inputText class="textbox" id="personelID"  required="true"
                             requiredMessage="Personel ID giriniz"
                             value="#{personelBean.personelID}" maxlength="11" />
                
                <h:outputText class='textStyle' value="Ad:"/>
                <h:inputText class="textbox" id="musteriAd" required="true"
                             requiredMessage="personelAd giriniz"
                             value="#{personelBean.personelAd}" maxlength="11"/>
                
                <h:outputText class='textStyle' value="Soyad:"/>
                <h:inputText class="textbox" id="musteriSoyad" required="true"
                             requiredMessage="soyad giriniz"
                             value="#{personelBean.personelSoyad}" />
                <h:outputText class='textStyle' value="Departman: "/>
                <h:inputText class="textbox" id="musteriBolum" required="true"
                             requiredMessage="departman giriniz"
                             value="#{personelBean.personelDepartman}" maxlength="20"/>
                
                
                
                <h:commandButton class='button' value="Ekle"
                                 action="#{personelBean.ekle()}" />


                <h:outputLink value="index.xhtml">Ana Sayfa</h:outputLink>
            </h:panelGrid>
                </div>
        </h:form>
    </h:body>
</html>
