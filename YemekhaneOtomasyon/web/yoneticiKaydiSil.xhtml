<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <h:outputStylesheet name="background.css" library="css" />
         <h:outputStylesheet name="formdesign.css" library="css" />
         <h:outputStylesheet name="properties.css" library="css" />
        <title>Facelet Title</title>
        <style>
                   .buttonnormal{
   
  display: inline-block;
  padding: 15px 15px;
  font-size: 15px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #A63A79;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  
}
             h2
            {
                color:#D35400;
            }
            .kolonBilgi
{
    position:relative;
    opacity:0.91;
     border-bottom:1px solid #E0E0E0;
    border-radius: 10px;
    border-right:1px solid #E0E0E0;
    background:#eee;
    color: #474747;
    text-align: center;
    margin-left: 250px;
    margin-top: 100px;
    padding:20px;
    width: 900px;
    height:900px;
    box-sizing:border-box;
    float:left;
    font:11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
     box-shadow: 0 0 0 8px #eee, 0 0 0 9px #ccc;
     position: center; 
     z-index: 2;
}

            </style>
    </h:head>
    <h:body>
        <div class="uzunkolon"></div>
        <br></br><br></br><br></br><br></br><br></br><br></br><br></br>


        <h:dataTable class ="kolonBilgi" value="#{personelBean.yoneticiSaatCek()}" var="myvariable"
                     border="0" cellpadding="10" cellspacing="3" >

            <h:column>
                <f:facet name="header">KimlikNo</f:facet>
                <h2> #{myvariable.kimlikno} </h2>
            </h:column>
            <h:column>
                <f:facet name="header">Ad</f:facet>
                   <h2> #{myvariable.ad} </h2>
            </h:column>
            <h:column>
                <f:facet name="header">Soyad</f:facet>
                <h2>#{myvariable.soyad} </h2>
            </h:column>
              <h:column>
                <h:form>
                     <h:commandButton class='buttonnormal' value="bu kaydi sil" action="#{personelBean.yoneticiPKaydiSil()}">
                        <f:setPropertyActionListener target="#{personelBean.personelCalismaSaatiGuncellenecekTc}" value="#{myvariable.kimlikno}" />
                    </h:commandButton>
                </h:form>
            </h:column>
           
        </h:dataTable>
        <h:form>
            <h:outputLink value="yoneticiSayfasi.xhtml">Ana Sayfa</h:outputLink>
        </h:form>
    </h:body>
</html>
